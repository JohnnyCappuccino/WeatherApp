<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>weather</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div>
      <img src="" alt="" id="icon">
      <h1 id="cityName">City Name</h1>
    </div>
    <input type="text" id="cityInput" placeholder="enter city name...">
    <button id="search">Search</button>
    <div id="info">
      <div>
        <div>
          <p>current temperature</p>
          <h2 id="temp"></h2>
        </div>
        <div>
          <p>feels like</p>
          <h2 id="feelsLike"></h2>
        </div>
      </div>
      <div>
        <div>
          <p>humidity</p>
          <h2 id="humidity"></h2>
        </div>
        <div>
          <p>wind speed</p>
          <h2 id="windSpeed"></h2>
        </div>
      </div>
    </div>
    <p id="change">to imperial</p>
  </div>
</body>
<script src="script.js"></script>
</html>
